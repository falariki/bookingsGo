    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="mt-5">Find available suite</h1>
          <form
            action="book-now.html"
            method="get"
            novalidate
            class="needs-validation"
          >
            <div class="row">
              <div class="col mb-3">
                <label for="start_date" class="form-label">
                  Starting date
                </label>
                <input
                  required
                  type="date"
                  class="form-control"
                  id="start_date"
                  name="start_date"
                  aria-describedby="startDateHelp"
                />
                <div id="startDateHelp" class="form-text">
                  Enter the day of your arrival in the form of YYYY-MM-DD
                </div>
              </div>

              <div class="col mb-3">
                <label for="end_date" class="form-label"> End date </label>
                <input
                  required
                  type="date"
                  class="form-control"
                  id="end_date"
                  name="end_date"
                  aria-describedby="endDateHelp"
                />
                <div id="endDateHelp" class="form-text">
                  Enter the day of your departure in the form of YYYY-MM-DD
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              Search availablity
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p id="myParagraph">This is some text</p>
          <p>
            <button class="btn btn-outline-secondary" id="colourButton">
              Click ME
            </button>
          </p>
        </div>
      </div>
    </div>
    <div class="row my-footer">
      <div class="col">Left</div>
      <div class="col">Middle</div>
      <div class="col">Right</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      //let myElement = document.getElementById('myParagraph');
      //myElement.classList.add('red-text');

      (() => {
        'use strict';

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            'submit',
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add('was-validated');
            },
            false
          );
        });
      })();

      let myBtn = document
        .getElementById('colourButton')
        .addEventListener('click', function () {
          let myElement = document.getElementById('myParagraph');
          if (myElement.classList.contains('red-text')) {
            myElement.classList.remove('red-text');
          } else {
            myElement.classList.add('red-text');
          }
        });
    </script>
  </body>
